<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/bar.css">
  </head>
  <body>
    <div id="row">
      <div id="query-box">
        <div class="box-name">Query:</div>
        <textarea id="query"></textarea>
      </div>
      <div id="results-box">
        <div class="box-name">Results (<span id="node-count"></span>):</div>
        <textarea id="results" readonly="readonly"></textarea>
      </div>
    </div>
    
   <div id="config-box">
     <div class="txt-box">键:
       <input id="key-name" type="text" value=""> 
     </div>
     <div class="sub-box">
       <input id="submit-name" type="button" value="确定">
     </div>  	
       <div class="chk-box">&nbsp&nbsp&nbsp&nbsp configurations:
          <input class="chk" name="config" type="radio" value="无" checked>无 &nbsp&nbsp
          <input class="chk" name="config" type="radio" value="config2">config2 &nbsp&nbsp
          <input class="chk" name="config" type="radio" value="config3">config3 &nbsp&nbsp
          <input class="chk" name="config" type="radio" value="config4">config4 &nbsp&nbsp
       </div>         		 
    </div> 
    <div id="clear"></div>
    <script type="text/javascript" src="js/bar.js"></script>
  </body>
</html>
